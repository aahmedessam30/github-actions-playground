name: Manual Tests

on:
  workflow_dispatch:
    inputs:
      name:
        description: "Name to greet"
        required: true
        default: "World"
        type: choice
        options:
          - "World"
          - "GitHub Actions"
          - "Manual Tests"

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v5.0.0

      - name: Run Tests
        run: npm test

      - name: Greet User
        run: echo "Hello, ${{ inputs.name }}!"
